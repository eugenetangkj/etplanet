<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience | ET's Planet</title>
    <link rel="stylesheet" href="css/experience.css">
    <link rel="icon" href="assets/favicon.ico">
</head>


<body>
    <!-- Navigation Bar-->
    <header>
        <div class="logo">
            <a href="homepage.html"><img src="assets/logo.svg" alt="ET Logo" class="imageLogo"></a>
            <a href="homepage.html" class="logotext">Eugene Tang</a>
        </div>

        <nav>
            <img src="assets/close.svg" alt="menu-close" class="menu-close" id="menu-exit">
            <ul>
                <li>
                    <a href="about.html" class="about hover-underline-animation">About Me</a>
                </li>
                <li>
                    <a href="projects.html" class="projects hover-underline-animation">Projects</a>
                </li>
                <li>
                    <a href="experience.html" class="experience hover-underline-animation-experience" id="experience">Experience</a>
                </li>
                <li>
                    <a href="achievements.html" class="achievements hover-underline-animation-achievements">Achievements</a>
                </li>
            </ul>
        </nav>
        <img src="assets/hamburger menu.svg" alt="menu" class="menu" id="menu-btn">
        
    </header>

    <!-- Main Content-->
    <div class="main-content">
        <div class="introduction">
            <h2><span class="highlighted">Job</span> Experience</h2>
        </div>
        <div class="experience-one">
            <p class="introduction-text">I am currently searching for my first tech internship. Stay tuned for more updates in this section.</p>
            <img src="assets/experience/alien-going-to-work.svg" alt="Alien going to work" class="alien-work-graphic">
        </div>
        <div class="experience-two"></div>
    </div>

    <div class="container">
        <p></p>
    </div>




       

    <div class="footer">
        <footer>
            <img src="assets/copyright.svg" alt="copyright icon" class="copyright">
            <p>2022 Eugene Tang. All Rights Reserved.</p>
            <a href="#"><img src="assets/mail.svg" alt="email" class="email"></a>
            <a href="#"><img src="assets/linkedin.svg" alt="linkedin" class="linkedin"></a>
        </footer>
    </div>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const nav = document.querySelector('nav');
        const menuExit = document.getElementById('menu-exit');
        const bodyDocument = document.querySelector('body');

        menuBtn.addEventListener('click', () => {
            nav.classList.add('block');
            bodyDocument.classList.add('freeze');
        });

        menuExit.addEventListener('click', () => {
            nav.classList.remove('block');
            bodyDocument.classList.remove('freeze');
        })
    </script>
    
</body>
</html>
