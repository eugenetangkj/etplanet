<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | ET's Planet</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="assets/favicon.ico">
</head>


<body>
    <!-- Navigation Bar-->
    <header>
        <div class="logo">
            <a href="index.html"><img src="assets/logo.svg" alt="ET Logo" class="imageLogo"></a>
            <a href="index.html" class="logotext">Eugene Tang</a>
        </div>

        <nav>
            <img src="assets/close.svg" alt="menu-close" class="menu-close" id="menu-exit">
            <ul>
                <li>
                    <a href="about.html" class="about hover-underline-animation">About Me</a>
                </li>
                <li>
                    <a href="projects.html" class="projects hover-underline-animation">Projects</a>
                </li>
                <li>
                    <a href="experience.html" class="experience hover-underline-animation">Experience</a>
                </li>
                <li>
                    <a href="achievements.html" class="achievements hover-underline-animation-achievements">Achievements</a>
                </li>
            </ul>
        </nav>
        <img src="assets/hamburger menu.svg" alt="menu" class="menu" id="menu-btn">
        
    </header>


    <div class="maincontent">
        <div class="maincontentContainer">
            <div class="hero">
                <img src="assets/planetOne.svg" alt="planet illustration" class="planetOne">
                <section class ="text">
                    <h3>Welcome to</h3>
                    <h1><span class="highlighted">ET's</span> Planet</h1>
                    <!-- <img src="assets/blue line.svg" alt="blue line" width="100" height="100"> -->
                </section>
                </div>

            <p class="introduction">Greetings traveler. My name is Eugene Tang, and welcome to my planet. Feel free to explore to learn more about me and my work.</p>

            <section class="buttons">
                <button type="button" class="buttonOne"><a href="about.html">About Me</a></button>
                <button type="button" class="buttonTwo"><a href="projects.html">Projects</a></button>
            </section>
        </div>
        <div class="planetDiv">
            <img src="assets/planetTwo.svg" alt="planet illustration" class="planetTwo">
        </div>
    </div>

    <div class="footer">
        <footer>
            <img src="assets/copyright.svg" alt="copyright icon" class="copyright">
            <p>2022 Eugene Tang. All Rights Reserved.</p>
            <a href="mailto:eugenetangkangjie@gmail.com"><img src="assets/mail.svg" alt="email" class="email"></a>
            <a href="https://www.linkedin.com/in/eugene-tang-kang-jie" target="_blank" rel="noopener noreferrer"><img src="assets/linkedin.svg" alt="linkedin" class="linkedin"></a>
        </footer>
    </div>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const nav = document.querySelector('nav');
        const menuExit = document.getElementById('menu-exit');
        const bodyDocument = document.querySelector('body');

        menuBtn.addEventListener('click', () => {
            nav.classList.add('block');
            bodyDocument.classList.add('freeze');
        });

        menuExit.addEventListener('click', () => {
            nav.classList.remove('block');
            bodyDocument.classList.remove('freeze');
        })


    
    </script>
    
</body>
</html>
