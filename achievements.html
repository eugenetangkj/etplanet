<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements | ET's Planet</title>
    <link rel="stylesheet" href="css/achievements.css">
    <link rel="icon" href="assets/favicon.ico">
</head>


<body>
    <!-- Navigation Bar-->
    <header>
        <div class="logo">
            <a href="index.html"><img src="assets/logo.svg" alt="ET Logo" class="imageLogo"></a>
            <a href="index.html" class="logotext">Eugene Tang</a>
        </div>

        <nav>
            <img src="assets/close.svg" alt="menu-close" class="menu-close" id="menu-exit">
            <ul>
                <li>
                    <a href="about.html" class="about hover-underline-animation">About Me</a>
                </li>
                <li>
                    <a href="projects.html" class="projects hover-underline-animation">Projects</a>
                </li>
                <li>
                    <a href="experience.html" class="experience hover-underline-animation">Experience</a>
                </li>
                <li>
                    <a href="achievements.html" class="achievements hover-underline-animation-achievements" id="achievements">Achievements</a>
                </li>
            </ul>
        </nav>
        <img src="assets/hamburger menu.svg" alt="menu" class="menu" id="menu-btn">
        
    </header>

    <!-- Main Content-->
    <div class="main-content">
        <div class="introduction">
            <h2><span class="highlighted">Achievements</span></h2>
        </div>
        <div class="list-of-achievements">
            <div class="achievements-one">
                <h3>Woodlands GRC Logo Design Competition 2021 Runner Up</h3>
            </div>
            <div class="achievements-two">
                <h3>Judge's Choice Award for Orbital 2022</h3>
            </div>
        </div>
        <img src="assets/achievements/alien-with-trophy.svg" alt="Alien with trophy" id="alien-with-trophy">
        <img src="assets/achievements/alien-with-trophy-two.svg" alt="Alien launch with trophy" id="alien-with-trophy-two">
    </div>

    <div class="container">
        <p></p>
    </div>


    <div class="footer">
        <footer>
            <img src="assets/copyright.svg" alt="copyright icon" class="copyright">
            <p>2022 Eugene Tang. All Rights Reserved.</p>
            <a href="mailto:eugenetangkangjie@gmail.com"><img src="assets/mail.svg" alt="email" class="email"></a>
            <a href="https://www.linkedin.com/in/eugene-tang-kang-jie" target="_blank" rel="noopener noreferrer"><img src="assets/linkedin.svg" alt="linkedin" class="linkedin"></a>
        </footer>
    </div>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const nav = document.querySelector('nav');
        const menuExit = document.getElementById('menu-exit');
        const bodyDocument = document.querySelector('body');

        menuBtn.addEventListener('click', () => {
            nav.classList.add('block');
            bodyDocument.classList.add('freeze');
        });

        menuExit.addEventListener('click', () => {
            nav.classList.remove('block');
            bodyDocument.classList.remove('freeze');
        })
    </script>
    
</body>
</html>
